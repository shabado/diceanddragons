<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" required ng-model="character.name" class="form-control" id="name" placeholder="Character Name"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-danger" value="Save"/>
        <a class="btn btn-primary" ui-sref="characters">Back</a>
    </div>
</div>
